<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping List</title>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="styles.css" rel="stylesheet" type="text/css">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
<div class="container-fluid">
<form name="store">
    <p class="col-xs-3">
      <label>
        <input type="radio" name="Products" value=".99" id="Apple">
      Apple $.99</label>
      <br>
      <label>
        <input type="radio" name="Products" value="1.50" id="Pear">
      Pear $1.50</label>
      <br>
      <label>
        <input type="radio" name="Products" value="1.75" id="Mango">
      Mango $1.75</label>
      <br>
      <label>
        <input type="radio" name="Products" value="4.99" id="Watermelon">
      Watermelon $4.99</label>
      <br>
      <label>
        <input type="radio" name="Products" value="2.99" id="Strawberries">
      Strawberries $2.99</label>
      <br>
      
      <input type="button" id="add" value="Add Item" onclick="addToList()">
      
      <input type="button" id="checkout" value="Checkout" onclick="checkOut()">
  </p></form>
  <p class="col-xs-9 text-left" id=output></p>
  
</div>
<script src="ShoppingList.js"></script>
</body>
</html>
